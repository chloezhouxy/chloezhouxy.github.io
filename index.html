<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19 Narrative Visualization</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .annotation {
            font-size: 12px;
            fill: black;
        }
        .axis-label {
            font-size: 14px;
            font-weight: bold;
        }
        #controls {
            margin-bottom: 20px;
        }
        #stateDropdown {
            margin-left: 10px;
        }
        .title {
            font-size: 16px;
            font-weight: bold;
            text-anchor: middle;
        }
    </style>
</head>
<body>
    <div id="visualization"></div>
    <div id="controls">
        <button id="prevButton">Previous</button>
        <button id="nextButton">Next</button>
        <select id="stateDropdown" style="display: none;"></select>
        <p id="stateDropdown" style="display: none;">Select a state from the dropdown to view its trend</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
